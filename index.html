<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Química Analítica PRO MAX</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Química Analítica</h1>

    <button id="toggleTema">Cambiar Tema</button>

    <select id="tipoCalc" onchange="mostrarCampos()">
      <option value="molaridad">Molaridad</option>
      <option value="normalidad">Normalidad</option>
      <option value="dilucion">Dilución</option>
      <option value="masa">Masa</option>
      <option value="moles">Moles</option>
      <option value="pureza">Porcentaje de Pureza</option>
      <option value="titulacion">Titulación Ácido/Base</option>
    </select>

    <div id="campos"></div>

    <button onclick="calcular()">Calcular</button>

    <h2 id="resultado"></h2>

    <button onclick="borrarHistorial()">Borrar Historial</button>

    <h3>Historial de cálculos</h3>
    <ul id="historial"></ul>

    <canvas id="grafica" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
